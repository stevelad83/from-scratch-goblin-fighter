<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Goblin Fighter</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/style/css" />
        <link" rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Goblin Fighter</h1>
        </header>

        <main>
            <section class="hero-section">
                <div class="hero-stats">
                    <p>You have killed <span id="kill-count">0</span> goblins</p>
                    <div class="killed-list"></div>
                </div>
                <div class="hero">
                    <p>
                        Your HP:
                        <span id="hero-hp">10</span>
                    </p>
                    <img
                        id="hero-img"
                        width="200px;"
                        src="./assets/hero.jpeg"
                        alt="picture of a
                    medieval knight wielding an axe"
                    />
                </div>
            </section>
            <section class="goblin-section">
                <form>
                    <label for="goblin-name">Name your goblin!</label>
                    <input name="goblin-name" id="goblin-name" type="text" />
                    <button type="submit">Create Goblin!</button>
                </form>
                <div class="goblin">
                    <div class="row">
                        <p>Booger</p>
                        <p id="goblin-hp-1">1</p>
                    </div>
                    <p id="goblin-1"></p>
                </div>
            </section>
        </main>
    </body>
</html>
